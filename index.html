<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text" id="input"><br>

        <div class="calculator-buttons">
            <button class="calcbtn is-clear" id="btnreset" value="Reset">C</button>
            <button class="calcbtn" id="btndivi" value="/">รท</button>
        
            <button class="calcbtn" id="btn7" value="7">7</button>
            <button class="calcbtn" id="btn8" value="8">8</button>
            <button class="calcbtn" id="btn9" value="9">9</button>
            <button class="calcbtn" id="btnmultip" value="*">ร</button>
        
            <button class="calcbtn" id="btn4" value="4">4</button>
            <button class="calcbtn" id="btn5" value="5">5</button>
            <button class="calcbtn" id="btn6" value="6">6</button>
            <button class="calcbtn" id="btnsub" value="-">-</button>
        
        
            <button class="calcbtn" id="btn1" value="1">1</button>
            <button class="calcbtn" id="btn2" value="2">2</button>
            <button class="calcbtn" id="btn3" value="3">3</button>
            <button class="calcbtn" id="btnplus" value="+">+</button> 
        
            <button class="calcbtn is-zero" id="btn0" value="0">0</button>
            <button class="calcbtn is-equal" id="btnequal" value="=">=</button>

        </div>

    
    
    
    </div>
    
    <script src="index.js"></script>
</body>
</html>
